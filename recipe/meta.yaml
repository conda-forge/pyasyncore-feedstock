{% set name = "pyasyncore" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyasyncore-{{ version }}.tar.gz
  sha256: 562e0686c936171a65ae5eaf0341859a05650010b9aae5d7d01382b5bcdab8d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12,<3.13
    - pip
  run:
    - python >=3.12,<3.13

test:
  imports:
    - asyncore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simonrob/pyasyncore
  summary: Make asyncore available for Python 3.12 onwards
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
